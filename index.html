<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <noscript>Please enable JavaScript</noscript>
    </head>
<body style="background-color: lightskyblue">
    <!-- Open Menu Button-->
    <button class="open-btn"
        onclick="openMenu()">
        
        <img 
            src="content/icons8-menu-24.png"
            height="32" 
            width="32"
        />
    </button>

    <!-- Side Menu-->
    <div id="menu_bar"
        class="side-menu">
        <ul>Change Theme</ul>
        <ul>Show Extra Info</ul>
        <ul>Show 7 Day Forecast</ul>
        <ul>Enter Location</ul>
    </div>

    <!-- Close Menu Button -->
    <button class="close-btn"
        onclick="closeMenu()">

        <img
            src="content/close.png"
            height="32"
            width="32"
        />
    </button>
</body>
</html>
